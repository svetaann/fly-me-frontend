<div class="main" ng-app="mytodo" ng-controller="myCtrl">
  <h1>Todo List App</h1>
  <div class="search">
    <input type="text" [(ngModel)]="class" />
    <input type="text" [(ngModel)]="terminal" />
    <input type="text" [(ngModel)]="seat" />
    <input type="text" [(ngModel)]="gate" />
    <input type="text" [(ngModel)]="date" />
    <input type="text" [(ngModel)]="price" />
    <input type="text" [(ngModel)]="plane_id" />
    <input type="text" [(ngModel)]="flight_id" />
    <span (click)="addTicket(class, terminal, seat, gate, date, price, plane_id, flight_id)"><i class="fas fa-plus"></i></span>
  </div>
  <ul>
    <li *ngFor= "let ticket of tickets">
      {{ ticket.id}}
      {{ticket.class+" "}}
      {{ticket.terminal+" "}}
      {{ticket.seat+" "}}
      {{ticket.gate+" "}}
      {{ticket.date+" "}}
      {{ticket.price}}
      <!-- <i class="fas fa-trash-alt" (click)="deleteTicket(ticket.id)"></i> -->
    </li>
  </ul>
  <p></p>
</div>
<div>
  <div class="tickblock">
    <ul>
       <li class="from"><input type="text" placeholder="Откуда" [(ngModel)]="from"></li>
      <li class="to"><input type="text" placeholder="Куда" [(ngModel)]="to"></li>
      <li class="go"><input type="text" placeholder="Туда" [(ngModel)]="start"></li>
      <li class="back"><input type="text" placeholder="Обратно" [(ngModel)]="end"></li>
      <li class="find"><span (click)="findTickets(from,to,start)"><i class="fas fa-plus"></i></span></li>
    </ul>
  </div>
  <ul>
    <li *ngFor= "let ticket of foundTickets">
      класс:
      {{ticket.class+" "}} место:
      {{ticket.seat+" "}}
      <!-- {{ticket.date+" "}} --> цена:
      {{ticket.price}}
      <!-- <i class="fas fa-trash-alt" (click)="deleteTicket(ticket.id)"></i> -->
    </li>
  </ul>
</div>
